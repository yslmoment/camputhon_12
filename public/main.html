<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>메인 페이지</title>
  </head>
  <body>
    <div class="main-container">
      <section class="content">
        <div class="card">
          <button class="circle" id="todayQuestionButton">
            <h2>오늘의 질문</h2>
          </button>
          <p>매 공강 시간에 사색할 수 있는 질문을 보여드려요</p>
        </div>
        <div class="card">
          <button class="circle" id="myRecordsButton">
            <h2>나의 기록</h2>
          </button>
          <p>답변한 질문들을 볼 수 있어요</p>
        </div>
      </section>
      <section class="recommendation">
        <h2>오늘의 추천 책</h2>
        <p>대충 설명들 + 사진들</p>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
