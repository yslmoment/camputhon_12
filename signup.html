<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="login_signup_styles.css">
</head>
<body>
<div class="container">
    <h2 class="title">Create your Account</h2>
    <input type="text" id="name" class="input-field" placeholder="Name">
    <input type="text" id="id" class="input-field" placeholder="Username">
    <input type="password" id="pw" class="input-field" placeholder="Password">
    <input type="password" id="r_pw" class="input-field" placeholder="Confirm">
    <button class="button" onclick="signup()">Start</button>

</div>
<script src="script.js"></script>
